upstream django-website {
    server django-website:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://django-website;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
}


